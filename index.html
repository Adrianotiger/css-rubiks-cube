<!DOCTYPE html>
<html>
	<head>
		<title>CSS Rubik's Cube</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="cube.css">
		<link rel="stylesheet" type="text/css" href="cubetools.css">
		<script src="cube.js"></script>
	</head>
	<body>
        <div style="position:absolute;width:800px;height:800px;left:50vw;top:40vh;transform:translate(-50%,-50%);display:block;border-radius:10px;box-shadow:0px 0px 20px 3px #000;" id="cubediv1">
        </div>

		<div style="position:fixed;bottom:0px;width:100vw;left:0px;height:100px;background:linear-gradient(to bottom, #550 0%, #dd8 2%, #ffd 100%);">
			<table style="width: 100%;font-size:20px;text-align:center;line-height:50px;">
				<tr>
					<td>
						<a href="examples.html" style="color:#000;"> MORE EXAMPLES </a>
					</td>
					<td>
						<a href="https://github.com/Adrianotiger/css-rubiks-cube" style="color:#000;"> GitHub Project </a>
						<i style="display:block;">Adriano Petrucci</i>
					</td>
				</tr>
			</table>
		</div>

        <script>
            var c = new Cube(document.getElementById("cubediv1"));

			setInterval(()=>{
				var move = "UDRLFB"[ Math.floor( Math.random() * 6 ) ];
				if(Math.random() < 0.2) move += "2";
				if(Math.random() < 0.5) move += "'";
				c.setMoves(move);
			}, 1500);
            
        </script>
	</body>
</html>
